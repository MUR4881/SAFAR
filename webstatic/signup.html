<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="hd1">Get Started Now</div>
            <div class="form-s">
                <div class="form-e"><label for="Name"  class="name">Name</label> <input type="text"
                        placeholder="Enter your Name" class="from-in">
                </div>
                <div class="form-e"><label for="Email address"  class="mail">Email address</label> <input
                        type="text" placeholder="Enter your email" class="from-in">
                </div>

                <div class="form-e"><label for="Password">Password</label> <input type="password"
                        placeholder="Enter your password" class="from-in">
                </div>
                <div>
                    <div class="rembr">
                        <input type="checkbox">
                        I agree to the <span class="agree" >terms & policy</span>
                    </div>
                    <div class="login-btn">
                        <button>Signup</button>
                    </div>
                </div>
                <div class="or">or</div>
            </div>

            <div class="sign-opt">
                Sign in with Google
            </div>

            <div class="dnt-act"> Have an account? <span> Sign Up</span></div>
        </div>
    </div>
</body>

</html>
